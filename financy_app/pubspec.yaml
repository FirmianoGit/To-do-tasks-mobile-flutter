name: financy_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Correctly indented assets section
  assets:
    - assets/images/unifagoc_logo_verde.png
    - assets/images/woman.png
    - assets/fonts/Quicksand-Regular.ttf
    - assets/images/unifagoc_logo.png
    - assets/images/man.png
    - assets/fonts/Quicksand-Light.ttf
    - assets/fonts/Quicksand-Bold.ttf
    - assets/fonts/Quicksand-SemiBold.ttf
    - assets/fonts/Quicksand-Medium.ttf

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500

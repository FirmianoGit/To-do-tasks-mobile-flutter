name: financy_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/AppIcon.png"

flutter_native_splash:
    background_image: "assets/images/AppSplash.png"
    android_12:
      image: "assets/images/AppSplash.png"
      color: "#1D736D"
flutter:
  uses-material-design: true

  # Correctly indented assets section
  assets:
    - assets/images/unifagoc_logo_verde.png
    - assets/images/woman.png
    - assets/fonts/Quicksand-Regular.ttf
    - assets/images/unifagoc_logo.png
    - assets/images/man.png
    - assets/fonts/Quicksand-Light.ttf
    - assets/fonts/Quicksand-Bold.ttf
    - assets/fonts/Quicksand-SemiBold.ttf
    - assets/fonts/Quicksand-Medium.ttf

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
